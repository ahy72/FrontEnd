# This is a basic workflow to help you get started with Actions

name: Artifact

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: borales/actions-yarn@v2.0.0
      name: yarn install
      with:
        cmd: install

    - uses: borales/actions-yarn@v2.0.0
      name: yarn build
      with:
        cmd: build

#    - uses: borales/actions-yarn@v2.0.0
#      name: yarn test:unit
#      with:
#        cmd: test:unit

    # - name: Upload Artifact
    #   uses: actions/upload-artifact@v2
    #   with:
    #     path: dist

    - name: issue-bot
      # if: failure()
      uses: imjohnbo/issue-bot@v2
      with:
        labels: bug
        title: CI Faliure - ${{ github.ref }}
        body: |
          github.event.pusher.name - ${{ github.event.pusher.name }}
          github.sha - ${{ github.sha }}
          github.event.sender.login - ${{ github.event.sender.login }}
          github.event.sender.avatar_url - ${{ github.event.sender.avatar_url }}
          github.event.commits[0].sha - ${{ github.event.commits[0].sha }}
          github.event.commits[0].message - ${{ github.event.commits[0].message }}
          github.event.commits[0].author.name - ${{ github.event.commits[0].author.name }}
        pinned: false
        close-previous: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
